version: 2
updates:
  # Maintain Frontend dependencies
  - package-ecosystem: "npm"
    directory: "/Frontend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain Backend dependencies
  - package-ecosystem: "npm"
    directory: "/Backend"
    schedule:
      interval: "weekly"
    open-pull-requests-limit: 10

  # Maintain GitHub Actions versions
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"