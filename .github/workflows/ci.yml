name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      # 1. Backend & Frontend Dependencies
      - name: Install Dependencies
        run: |
          npm install
          cd Backend && npm install
          cd Frontend && npm install

      # 2. Run Linting (Fails if code is bad)
      - name: Run Linting
        run: npm run lint-all

      # 3. Check Formatting (Fails if code is ugly)
      - name: Check Formatting
        run: npx prettier --check "**/*.{js,jsx,json,css,md}"

      # 4. Build Frontend 
      - name: Build Frontend
        run: |
          cd Frontend
          npm run build